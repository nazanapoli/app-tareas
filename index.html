<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas diarias</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&family=Secular+One&display=swap" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/index.js" type="module"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main>
        <div id="containerSaludo">
            <h2 id="saludo" class="centrado">¡Bienvenido!</h2>
            <p class="centrado">¿Qué tareas nos esperan hoy?☕</p>
        </div>
        <div class="containerInput">
            <div class="contLabel">
                <label for="tarea">Tarea:</label>
                <input type="text" name="tarea" id="inputAgregar">
            </div>
            <div class="contLabel">
                <label for="categoria">Tipo:</label>
                <select name="categoria" id="categoriaAgregar">
                    <option value="C-0">Trabajo</option>
                    <option value="C-1">Casa</option>
                    <option value="C-2">Otro</option>
                </select>
            </div>
            <div class="contLabel">
                <label for="prioridad">Prioridad:</label>
                <select name="prioridad" id="prioridadAgregar">
                    <option value="P-0">Baja</option>
                    <option value="P-1">Media</option>
                    <option value="P-2">Alta</option>
                </select>
            </div>
            <div class="contLabel">
                <button id="botonAgregar" class="css-button-gradient--2">Agregar tarea</button>
            </div>
        </div>
        <div class="contenedorKanban">
            <div id="porHacer" class="contenedorTareas">
                <h3>POR HACER</h3>
            </div>
            <div id="pendientes" class="contenedorTareas boxPendientes">
                <h3>FINALIZADAS</h3>
            </div>
        </div>
    </main>
</body>
</html>
